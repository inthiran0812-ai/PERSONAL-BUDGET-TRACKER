<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        
        <div class="balance-container">
            <h3>Your Total Balance</h3>
            <h1 id="balance">$0.00</h1>
        </div>

        <div class="form-container">
            <h3>Add New Transaction</h3>
            <div class="input-group">
                <input type="text" id="text" placeholder="Description (e.g. Groceries)">
                <input type="number" id="amount" placeholder="Amount (e.g. -50 or 1500)">
            </div>
            
            <div class="input-group">
                <label for="category">Category</label>
                <select id="category">
                    <option value="Salary">Salary</option>
                    <option value="Food">Food</option>
                    <option value="Rent">Rent</option>
                    <option value="Leisure">Leisure</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            
            <button class="btn add-btn" onclick="addTransaction()">Add Transaction</button>
        </div>

        <div class="history-section">
            <h3>Recent History</h3>
            <ul id="list" class="list">
                </ul>
        </div>

        <div class="report-section">
            <button class="btn report-btn" onclick="generateReport()">Generate Monthly Report</button>
            <div id="report-display">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
</html>
