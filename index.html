<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Temporary check - if you see red text, CSS is loading */
        body { color: red !important; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        
        <div class="balance-card">
            <h3>Total Balance</h3>
            <h1 id="balance">$0.00</h1>
        </div>

        <div class="form-container">
            <h3>New Transaction</h3>
            <input type="text" id="text" placeholder="Description (e.g., Salary)">
            <input type="number" id="amount" placeholder="Amount (e.g., 500 or -50)">
            <select id="category">
                <option value="Salary">Salary</option>
                <option value="Food">Food</option>
                <option value="Rent">Rent</option>
                <option value="Leisure">Leisure</option>
                <option value="Others">Others</option>
            </select>
            <button class="btn add-btn" onclick="addTransaction()">Add Transaction</button>
        </div>

        <div class="history-section">
            <h3>History</h3>
            <ul id="list" class="list"></ul>
        </div>

        <div class="report-section">
            <button class="btn report-btn" onclick="generateReport()">Generate Monthly Report</button>
            <button class="btn reset-btn" onclick="resetAll()">Reset All Transactions</button>
            <div id="report-display"></div>
        </div>
    </div>

    <!-- Reset Confirmation Modal -->
    <div id="resetModal" class="modal">
        <div class="modal-content">
            <h3>Reset Confirmation</h3>
            <p>Are you sure you want to reset all transactions? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="btn confirm-reset-btn" onclick="confirmReset()">Yes, Reset All</button>
                <button class="btn cancel-reset-btn" onclick="cancelReset()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
