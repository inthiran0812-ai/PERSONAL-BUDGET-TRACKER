<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        
        <div class="balance-card">
            <h3>Current Balance</h3>
            <h1 id="balance">$0.00</h1>
        </div>

        <div class="transaction-form">
            <div class="input-wrapper">
                <input type="text" id="text" placeholder="Description...">
                <input type="number" id="amount" placeholder="Amount (-/+) ">
                <select id="category">
                    <option value="Salary">Salary</option>
                    <option value="Food">Food</option>
                    <option value="Rent">Rent</option>
                    <option value="Leisure">Leisure</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <button class="btn add-btn" onclick="addTransaction()">Add Transaction</button>
        </div>

        <div class="history-container">
            <h3>Recent History</h3>
            <ul id="list" class="list"></ul>
        </div>

        <div class="report-card">
            <button class="btn report-btn" onclick="generateReport()">Generate Monthly Report</button>
            <div id="report-display"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
